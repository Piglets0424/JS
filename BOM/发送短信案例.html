  <body>
    手机号码： <input type="number" /> <button>发送</button>
    <script>
      // 获取元素
      var input = document.querySelector('input');
      var btn = document.querySelector('button');
      // 事件注册
      btn.onclick = function () {
        if (input.value == '') {
          alert('请输入手机号码！');
        } else if (input.value.length !== 11) {
          alert('请输入正确的手机号码！');
        } else {
          //禁用按钮
          btn.disabled = true;
          var i = 5;
          var timer = setInterval(() => {
            i = i - 1;
            btn.innerHTML = '还剩' + i + '秒再次发送';
            console.log(i);
            if (i = 0) {
              clearInterval(timer);
              btn.innerHTML = '发送';
              btn.disabled = false;
            }
          }, 1000);
        }
      };
